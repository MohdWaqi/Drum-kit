<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Drum Kit</title>
</head>
<body class="bg-teal-600">
    <div>
        <h1 class="text-7xl font py-20 text-center text-teal-900 lg:text-9xl">Drum 🥁 Kit</h1>
    </div>
    <div class="text-center sm:my-10 lg:my-20">
        <button class="font btn s"><img class="imgsize" src="assets/images/tom2.png" alt="tom2"> <p class="letter" >s</p> </button>
        <button class="font btn a"><img class="imgsize" src="assets/images/tom3.png" alt="tom3"> <p class="letter" >a</p> </button>
        <button class="font btn d"><img class="imgsize" src="assets/images/tom4.png" alt="tom4"> <p class="letter" >d</p> </button>
        <button class="font btn w"><img class="imgsize" src="assets/images/tom1.png" alt="tom1"> <p class="letter" >w</p> </button>
        <button class="font btn j"><img class="imgsize" src="assets/images/crash.png" alt="crash"> <p class="letter" >j</p> </button>
        <button class="font btn k"><img class="imgsize" src="assets/images/kick.png" alt="kick"> <p class="letter" >k</p> </button>
        <button class="font btn l"><img class="imgsize" src="assets/images/snare.png" alt="snare"> <p class="letter" >l</p> </button>
    </div>
    <footer class="text-center font-medium text-teal-800 mb-6 mt-10 lg:mt-28">
        Created by Mohd Waqi Pervez 💼
    </footer>
    <script src="index.js"></script>
</body>
</html>
